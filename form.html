  <section id = "form">

      <form action="" method="POST" target="_blank">
          <div class ="form-field">
              <label class="form-label" for="name">Name:</label><br>
              <input type="text" id="name" name="name" placeholder="Name">
          </div>
          <div class ="form-field">
              <label class="form-label" for="phone">Phone Number:</label><br>
              <input type="text" id="number" name="phone" placeholder="Phone Number">
          </div>
          <div class ="form-field">
              <label class="form-label"for="email">Email:</label><br>
              <input type="text" id="email" name="email" placeholder="Email">
          </div>
          <div class ="form-field">
              <label class="form-label" for="password">Password:</label><br>
              <input type="password" id="password" name="password" placeholder="Password">
          </div>
          <div class ="form-field">
              <label class="form-label" for="message">Message:</label><br>
              <textarea rows="8" cols="50" id="message" name="message" placeholder="Message"></textarea>
          </div>
          <div class ="form-field">
              <label class="form-label" for="dropdown">Hot Dogs Are:</label><br>
              <select name ="dropdown">
                  <option value="sandwiches">Sandwiches</option>
                  <option value="taco">A Type of Taco</option>
                  <option value="other">Other</option>
              </select>
          </div>
          <div class ="form-field">
              <label class="form-label" for="water">Water is:</label><br>
              <input type="radio" name="trait" value="wet" checked> Wet<br>
              <input type="radio" name="trait" value="dry"> Dry<br>
              <input type="radio" name="trait" value="other"> Other<br>
          </div>
          <div class="form-field">
              <label for="submit"></label>
              <input type="submit">
          </div>
      </form>

  </section>
